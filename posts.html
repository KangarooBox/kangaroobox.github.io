---
layout: default
title: Blog
permalink: posts/
---
<div class="row posts">
  <div class="large-12 columns">
    {% for post in site.posts %}
      <div class="row">
        <div class="large-3 columns date">
          {{ post.date | date: "%b %d, %Y" }}
        </div>
        <div class="large-6 columns details">
          <p>
            <a href="{{ post.url }}">{{ post.title }}</a> -
            {{ post.excerpt | strip_html | truncatewords:25 }}
          </p>
        </div>
        <div class="large-3 columns date">
        </div>
      </div>
    {% endfor %}
  </div>
</div>
